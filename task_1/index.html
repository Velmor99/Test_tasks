<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
    <title>Document</title>
</head>

<body>
<!--Ukraine flag-->
    <div class="ukraine">
        <div class="blue"></div>
        <div class="yellow"></div>
    </div>
<!--Japan flag-->
    <div class="japan">
        <div class="red_circle"></div>
    </div>
<!--Iceland flag-->
    <div class="iceland">
        <div class="top">
            <div class="white-x"></div>
            <div class="white-x"></div>
        </div>
        <div class="middle">
            <div class="top-m">
                <div class="white-10"></div>
                <div class="white-10"></div>
            </div>
            <div class="bottom-m">
                <div class="white-10"></div>
                <div class="white-10"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="white-x"></div>
            <div class="white-x"></div>
        </div>
        <div class="left">
            <div class="white-y"></div>
            <div class="white-y"></div>
        </div>
        <div class="right">
            <div class="white-y"></div>
            <div class="white-y"></div>
        </div>
    </div>
<!--Czech flag-->
    <div class="czech">
      <div class="white"></div>
      <div class="red"></div>
    </div>
</body>

</html>
